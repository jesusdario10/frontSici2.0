
<div class="fondo espacios">
  <div class="container espaciosp">
    <div class="card centrado espaciosp" style="margin:3vh !important;">
        <h4 style="padding:5px !important;">Importacion masiva de cargos</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
              <input (change)="seleccionXlsx($event.target.files[0])" type="file" id="input-file-now" class="dropify">
          </div>
          
          <div class="col-md-12 centrado espaciosp">
              <button type="button" (click)="cambiarArchivo()" class="btn btn-outline-primary">Subir</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card centrado espaciosp" style="margin:3vh !important;">
        <h4 style="padding:5px !important;">Validacion de Datos</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
              <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Nombre del Cargo</th>
                    <th>Valor Hora Hombre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>sdfdsfsd</td>
                    <td>sfdfdsfdsfsdfghfh</td>
                  </tr>
                </tbody>
              </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
