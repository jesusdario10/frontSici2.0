<div class="col-sm-12 fondo">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
        <div class="card">
          <h5 style="text-align:center; padding: 1vh;">Editar Ubicacion</h5>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <form ngNativeValidate [formGroup]="form"  #ubicacionFormE="ngForm" (ngSubmit)="editarUbicacion(form, ubicacionFormE)">
                  <div class="col-md-12 col-sm-12">
                      <div class="form-group">
                        <label for="nombreCUbicacion" class="negrita">Nombre de Ubicacion</label>
                        <input type="text"  formControlName="nombreCUbicacion"  [(ngModel)]="nombreCUbicacion" class="form-control" required>
                      </div>
                  </div>
                  <div class="form-group">  
                    <div class="form-group padselect">
                      <label for="selectCargo">Estado</label>
                      <select class="form-control" name="estadoC" formControlName="estadoC" [(ngModel)]="estado">
                        <option [value]="estado" selected>{{estado}}</option>
                        <option>ACTIVA</option>
                        <option>INACTIVA</option>
                      </select>
                    </div>
                  </div>  
                  <div style="text-align:center">
                    <input type="submit" class="btn btn-outline-success" value="Editar">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
