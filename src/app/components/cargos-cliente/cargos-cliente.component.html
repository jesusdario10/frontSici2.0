<div class="col-sm-12 fondo">
  </div>
  <div class="container">
    <div class="row espacios">
      <div class="col-md-4">
          <div class="card">
            <div class="card-body centroiconos">
                <h5 style="text-align:center">Creacion de Cargos</h5>
                <i class="fas fa-handshake fa-2x fa-lg"></i>
                <br>
              <div class="card">
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="form"  #cargoFormC="ngForm" (ngSubmit)="createCargo(form, cargoFormC)">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                              <label for="nombreUsuario" class="negrita">Nombre del Cargo</label>
                              <input type="text"  formControlName="nombreC" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                            <label for="vhora" class="negrita">Valor de la Hora Hombre</label>
                            <input type="number"  formControlName="vhora_hombreC"  class="form-control"  required>
                          </div>
                        </div>  
                      <div style="text-align:center">
                        <input type="submit" class="btn btn-outline-success" value="Agregar">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-md-7 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5 style="text-align:center">Buscar Cargos</h5>
              <br>
              <div class="card">
                <div class="card-body">
                  <label for="">Buscar</label>
                  <input #input (keyup)="buscarCargo(input.value)" type="text" class="form-control" name="" id="">
                  <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-bordered table-responsive">
                            <thead class="table-info">
                              <tr>
                                <th>#</th>
                                <th>Nombre Cargo</th>
                                <th>Valor HH</th>
                                <th>Estado</th>
                                <th>Editar</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let cargo of cargos; let i = index">
                                <td>{{i}}</td>
                                <td>{{cargo.nombre}}</td>
                                <td>{{cargo.vhora_hombre | currency:'USD':true:'1.0-3'}}</td>
                                <td>{{cargo.estado}}</td>
                                <td style="text-align:center">
                                  <i class="fas fa-edit pointer" [routerLink]="['/cargosedit', cargo._id]"></i>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        <!--PAGINACION -->
                          <div class="antsig" style="text-align:center">
                              <button type="button" *ngIf="page >= 2" [routerLink]="['/cargos', pre_page]" class="btn btn-outline-info">Anterior</button>
                              <button type="button" *ngIf="pages != page" [routerLink]="['/cargos', next_page]" class="btn btn-outline-info ">Siguiente</button>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    


   
  </div>
