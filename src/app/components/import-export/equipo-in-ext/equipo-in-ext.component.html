
<div class="fondo espacios">
    <div class="container espaciosp">
      <div class="card centrado espaciosp" style="margin:3vh !important;">
          <h4 style="padding:5px !important;">Importacion masiva de equipos</h4>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
                <input (change)="seleccionXlsx($event.target.files[0])" type="file" id="input-file-now" class="dropify">
            </div>
            
            <div class="col-md-12 centrado espaciosp">
                <button *ngIf="carga == 1" type="button" (click)="cambiarArchivo()" class="btn btn-outline-primary">Subir Archivo</button>
                <button *ngIf="validar == 1" type="button" (click)="revisarDatos()" class="btn btn-outline-primary">Validar Archivo</button>
                <button *ngIf="importar == 1" type="button" (click)="importarArchivo()" class="btn btn-outline-primary">Importar Archivo</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="hayEquipos == 1"  class="card centrado espaciosp" style="margin:3vh !important;">
          <h4 style="padding:5px !important;">Validacion de Datos</h4>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-bordered">
                  <thead style="background:#aa66cc !important; color:white">
                    <tr>
                      <th>Serial</th>
                      <th>Tag</th>
                      <th>Nombre del Equipo</th>
                      <td>Caracteristicas</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let equipo of equipos">
                      <td [class.existe]="equipo.tag =='Equipo ya Existe'">{{equipo.serial}}</td>
                      <td [class.existe]="equipo.tag =='Equipo ya Existe'">{{equipo.tag}}</td>
                      <td [class.existe]="equipo.tag =='Equipo ya Existe'">{{equipo.nombre_equipo}}</td>
                      <td [class.existe]="equipo.tag =='Equipo ya Existe'">{{equipo.fichaTecnica}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
  
          </div>
        </div>
      </div>
  
    </div>
  </div>
