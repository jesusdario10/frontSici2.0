<div class="col-sm-12 fondo">
</div>
<div class="container">
  <div class="row espacios">
      <div class="col-sm-12" style="text-align:center">
          <h1>Importaciones masivas</h1>
      </div>
      <div class="col-lg-6 col-md-6 col-sx-12 ">
        <button type="button" [routerLink]="['/import-export/cargos']"  class="btn btn-info  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-handshake fa-3x fa-lg"></i>
          <br><i class="fas fa-upload"></i><br> Cargos
        </button>
      </div>
      <div  class="col-lg-6 col-md-6 col-sx-12">
        <button type="button" [routerLink]="['/import-export/ubicacion']"   class="btn btn-success  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-compass fa-3x fa-lg"></i>
          <br><i class="fas fa-upload"></i><br> Ubicacion fisica
        </button>
      </div>
      <div  class="col-lg-6 col-md-6 col-sx-12">
        <button type="button" [routerLink]="['/import-export/librerias']"   class="btn btn-secondary  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-book fa-3x fa-lg"></i>
          <br><i class="fas fa-upload"></i><br> Librerias
        </button>
      </div>
      <div  class="col-lg-6 col-md-6 col-sx-12" >
        <button type="button" [routerLink]="['/import-export/subirequipo']"  class="btn btn-warning text-white   tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-toolbox fa-3x fa-lg"></i>
          <br><i class="fas fa-upload"></i> <br> Equipo
        </button>
      </div>
      <div  class="col-lg-12 col-md-12 col-sx-12" >
          <button type="button" [routerLink]="['/import-export/orden']"  class="btn btn-danger text-white   tamanoBotones btn-block efectoBotones1 efectoBotones2">
            <i class="fas fa-clipboard-list fa-3x fa-lg"></i>
            <br><i class="fas fa-upload"></i> <br> Ordenes
          </button>
        </div>
  </div> 
</div>
