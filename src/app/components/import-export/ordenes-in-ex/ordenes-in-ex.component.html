
<div class="fondo espacios minAltura">
    <div class="container espaciosp">
      <div class="card centrado espaciosp" style="margin:3vh !important;">
          <h4 style="padding:5px !important;">Importacion masiva de ordenes</h4>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
                <input (change)="seleccionXlsx($event.target.files[0])" type="file" id="input-file-now" class="dropify">
            </div>
            
            <div class="col-md-12 centrado espaciosp">
                <button *ngIf="carga == 1" type="button" (click)="cambiarArchivo()" class="btn btn-outline-primary">Subir Archivo</button>
                <button *ngIf="validar == 1" type="button" (click)="revisarDatos()" class="btn btn-outline-primary">Validar Archivo</button>
                <button *ngIf="importar == 1" type="button" (click)="importarArchivo()" class="btn btn-outline-primary">Importar Archivo</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="ordenes.length > 0" class="card centrado espaciosp" style="margin:3vh !important;">
          <h4 style="padding:5px !important;">Validacion de Datos</h4>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12" style="text-align:center">
                <table class="table table-hover table-bordered table-responsive">
                  <thead style="background:#aa66cc !important; color:white">
                    <tr>
                      <th>Equipo</th>
                      <th>ubicacion</th>
                      <th>solicitante</th>
                      <th>prioridad</th>
                      <th>libreria</th>
                      <th>fecha_creacion</th>
                      <th>fecha_requerida</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let orden of ordenes">
                      <td [class.noexiste]="orden.comEquipos == 0">{{orden.equipo}}</td>
                      <td [class.noexiste]="orden.conUbicaciones == 0">{{orden.ubicacion}}</td>
                      <td>{{orden.solicitante}}</td>
                      <td>{{orden.prioridad}}</td>
                      <td [class.noexiste]="orden.conLibrerias == 0">{{orden.libreria}}</td>
                      <td>{{orden.fecha_creacion}}</td>
                      <td>{{orden.fecha_requerida}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
  
          </div>
        </div>
      </div>
  
    </div>
  </div>
